{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8" />
    <title>Billing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen">
    <div class="max-w-6xl mx-auto py-10 px-6">
        <h1 class="text-3xl font-bold mb-8 text-center">Billing Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Card: Create Bill -->
            <a href="{% url 'new_bill_page' %}" class="card shadow-xl p-8 bg-white hover:bg-blue-50 transition cursor-pointer border border-gray-200">
                <div class="flex items-center">
                    <span class="material-symbols-outlined text-4xl text-blue-600 mr-4">add_circle</span>
                    <div>
                        <h2 class="card-title mb-2">Create Bill</h2>
                        <p class="text-gray-500">Start a new bill for a customer.</p>
                    </div>
                </div>
            </a>
            <!-- Card: View Bills -->
            <a href="{% url 'bills_list' %}" class="card shadow-xl p-8 bg-white hover:bg-blue-50 transition cursor-pointer border border-gray-200">
                <div class="flex items-center">
                    <span class="material-symbols-outlined text-4xl text-green-600 mr-4">receipt_long</span>
                    <div>
                        <h2 class="card-title mb-2">View Bills</h2>
                        <p class="text-gray-500">See all generated bills and details.</p>
                    </div>
                </div>
            </a>
            <!-- Card: Placeholder for future -->
            <div class="card shadow-xl p-8 bg-white border border-gray-200">
                <div class="flex items-center">
                    <span class="material-symbols-outlined text-4xl text-yellow-600 mr-4">pending_actions</span>
                    <div>
                        <h2 class="card-title mb-2">Coming Soon</h2>
                        <p class="text-gray-500">More billing features coming soon.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Material Symbols (icons) CDN: Add this to use the icons above -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</body>
</html>
