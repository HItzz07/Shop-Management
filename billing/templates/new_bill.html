{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Bill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Tailwind + DaisyUI (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6 bg-base-200">
    <div class="max-w-4xl mx-auto bg-white shadow p-6 rounded-xl">
        <h1 class="text-2xl font-bold mb-4">New Bill</h1>

        <form id="bill-form" hx-post="{% url 'create_bill' %}" hx-trigger="submit" hx-ext="json-enc-custom"
            hx-target="#result" hx-swap="innerHTML" class="space-y-4">
            {% csrf_token %}

            <!-- Customer -->
            <div>
                <label class="block mb-1 font-semibold">Customer</label>
                <select name="customer" class="select select-bordered w-full" required>
                    <option value="">-- Select Customer --</option>
                    {% for c in customers %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Items -->
            <h2 class="font-semibold">Items</h2>
            <table class="table table-sm w-full border">
                <thead class="bg-gray-100 text-center">
                    <tr>
                        <th>Sr.</th>
                        <th>product</th>
                        <th>Qty</th>
                        <th>Rate (Rs.)</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bill-items">
                    <tr class="text-center">
                        <td class="row-idx">1</td>
                        <td><input type="text" name="items[product]" class="input input-sm input-bordered w-full" />
                        </td>
                        <td><input type="number" name="items[quantity]"
                                class="input input-sm input-bordered w-full qty" /></td>
                        <td><input type="number" step="0.01" name="items[price]"
                                class="input input-sm input-bordered w-full rate" /></td>
                        <td><input type="text" class="input input-sm input-bordered w-full amount" readonly /></td>
                        <td><button type="button" class="btn btn-xs btn-error" onclick="removeRow(this)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <button type="button" class="btn btn-sm btn-outline" onclick="addRow()">âž• Add Item</button>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">ðŸ’¾ Save Bill</button>
            </div>
        </form>

        <pre id="result" class="mt-4 whitespace-pre-wrap"></pre>
    </div>

    <!-- Custom JSON encoder extension -->
    <script>
        function setNested(target, path, value) {
            let obj = target;
            for (let i = 0; i < path.length; i++) {
                const key = path[i];
                const isLast = i === path.length - 1;
                const nextKey = path[i + 1];

                if (!isLast) {
                    const shouldBeArray = nextKey !== undefined && /^\d+$/.test(nextKey);
                    if (obj[key] == null) obj[key] = shouldBeArray ? [] : {};
                    if (shouldBeArray && !Array.isArray(obj[key])) obj[key] = [];
                    if (!shouldBeArray && Array.isArray(obj[key])) obj[key] = {};
                    obj = obj[key];
                } else {
                    obj[key] = value;
                }
            }
        }

        function nameToPath(name) {
            const normalized = name.replace(/\./g, '][');
            return normalized.split('[').map(s => s.replace(/\]/g, '')).filter(Boolean);
        }

        htmx.defineExtension('json-enc-custom', {
            onEvent: function (name, evt) {
                if (name === 'htmx:configRequest') {
                    // Reindex rows right before HTMX gathers parameters to avoid holes
                    reindexRows();
                    evt.detail.headers['Content-Type'] = 'application/json';
                }
            },
            encodeParameters: function (xhr, parameters, elt) {
                const body = {};
                for (const [rawKey, rawVal] of Object.entries(parameters)) {
                    const values = Array.isArray(rawVal) ? rawVal : [rawVal];
                    for (const v of values) {
                        const path = nameToPath(rawKey);
                        const val = (typeof v === 'string' && v.trim() !== '' && !isNaN(v)) ? Number(v) : v;
                        setNested(body, path, val);
                    }
                }
                return JSON.stringify(body);
            }
        });
    </script>

    <script>
        // CSRF header for Django
        document.body.addEventListener('htmx:configRequest', (event) => {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
            if (csrfToken) event.detail.headers['X-CSRFToken'] = csrfToken;
        });

        // Reindex so items, items[11], ... with contiguous indices (prevents null holes)
        function reindexRows() {
            const rows = Array.from(document.querySelectorAll('#bill-items tr'));
            rows.forEach((row, i) => {
                row.querySelector('.row-idx').textContent = String(i + 1);
                row.querySelector('input[name^="items"][name$="[product]"]')?.setAttribute('name', `items[${i}][product]`);
                row.querySelector('input[name^="items"][name$="[quantity]"]')?.setAttribute('name', `items[${i}][quantity]`);
                row.querySelector('input[name^="items"][name$="[price]"]')?.setAttribute('name', `items[${i}][price]`);
            });
        }

        // Row add/remove
        function addRow() {
            const tbody = document.getElementById("bill-items");
            const row = document.createElement("tr");
            row.className = "text-center";
            row.innerHTML = `
        <td class="row-idx"></td>
        <td><input type="text" name="items[][product]" class="input input-sm input-bordered w-full" /></td>
        <td><input type="number" name="items[][quantity]" class="input input-sm input-bordered w-full qty" /></td>
        <td><input type="number" step="0.01" name="items[][price]" class="input input-sm input-bordered w-full rate" /></td>
        <td><input type="text" class="input input-sm input-bordered w-full amount" readonly /></td>
        <td><button type="button" class="btn btn-xs btn-error" onclick="removeRow(this)">Remove</button></td>
        `;
            tbody.appendChild(row);
            reindexRows();
        }

        function removeRow(btn) {
            btn.closest('tr').remove();
            reindexRows();
        }

        // Initial reindex to ensure correct numbering on load
        document.addEventListener('DOMContentLoaded', reindexRows);
    </script>
</body>

</html>
